<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In - StudioSix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <style>
    :root {
      --bg-light: #f7f7fb;
      --text-light: #000;
      --text-muted: #666;
      --chatgpt-blue: #0a7cff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.9375rem;
      line-height: 1.5;
    }

    /* Main Container */
    .login-container {
      width: 100%;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo above card */
    .site-logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      letter-spacing: -0.02em;
      text-decoration: none;
      margin-top: 1.75rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    /* Main Card */
    .login-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      max-width: 520px;
      width: 100%;
      padding: 2.5rem 2rem;
      animation: fadeUp 0.6s ease-out;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-header {
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      color: var(--text-light);
      letter-spacing: -0.02em;
    }

    .form-subtitle {
      font-size: 0.9375rem;
      color: var(--text-muted);
      margin: 0;
    }

    /* Alert Messages */
    .alert {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      line-height: 1.5;
    }

    .alert-danger {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
    }

    .alert-info {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      color: #1d4ed8;
    }

    /* Input Groups */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      height: 48px;
      padding: 0 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 0.9375rem;
      font-family: inherit;
      transition: all 0.2s ease;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--chatgpt-blue);
      box-shadow: 0 0 0 3px rgba(10, 124, 255, 0.1);
    }

    /* Remember me checkbox */
    .form-check {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .form-check-input {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--chatgpt-blue);
    }

    .form-check-label {
      font-size: 0.875rem;
      color: var(--text-light);
      cursor: pointer;
      user-select: none;
    }

    /* Submit Button */
    .submit-button {
      width: 100%;
      height: 48px;
      background: var(--chatgpt-blue);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(10, 124, 255, 0.2);
      margin-bottom: 1.5rem;
    }

    .submit-button:hover:not(:disabled) {
      background: #0969e6;
      box-shadow: 0 4px 12px rgba(10, 124, 255, 0.3);
    }

    .submit-button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Footer Text */
    .form-footer {
      text-align: center;
    }

    .form-footer-text {
      font-size: 0.9375rem;
      color: var(--text-muted);
      margin: 0;
    }

    .form-footer-link {
      color: var(--chatgpt-blue);
      text-decoration: none;
      font-weight: 500;
    }

    .form-footer-link:hover {
      text-decoration: underline;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1.5rem 1rem;
      }

      .site-logo {
        font-size: 1.25rem;
        margin-top: 1.75rem;
      }

      .login-card {
        padding: 2rem 1.5rem;
      }

      .form-title {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo above card -->
    <a href="/" class="site-logo">StudioSix</a>

    <div class="login-card">
      <div class="form-header">
        <h1 class="form-title">Welcome back</h1>
        <p class="form-subtitle">Log in to your account</p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST" action="{{ url_for('login', next=request.args.get('next', url_for('index'))) }}">
        <input type="hidden" name="next" value="{{ request.args.get('next', url_for('index')) }}">
        
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            class="form-input" 
            id="email" 
            name="email" 
            placeholder="you@example.com"
            required 
            autofocus
          />
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            class="form-input" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="form-check">
          <input 
            class="form-check-input" 
            type="checkbox" 
            value="1" 
            id="remember" 
            name="remember"
          />
          <label class="form-check-label" for="remember">
            Remember me
          </label>
        </div>

        <button type="submit" class="submit-button">Log in</button>
      </form>

      <div class="form-footer">
        <p class="form-footer-text">
          Don't have an account?
          <a href="{{ url_for('signup', next=request.args.get('next', url_for('index'))) }}" class="form-footer-link">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
